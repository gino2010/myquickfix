plugins {
    id 'java'
}

group 'com.gino.quickfix'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    maven {url 'http://maven.aliyun.com/nexus/content/groups/public/'}
    mavenCentral()
}

dependencies {
    compile group: 'org.quickfixj', name: 'quickfixj-core', version: '2.0.0'
    compile group: 'org.quickfixj', name: 'quickfixj-messages-all', version: '2.0.0'
    compile group: 'com.google.guava', name: 'guava', version: '25.1-jre'
    compile group: 'org.projectlombok', name: 'lombok', version: '1.18.0'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
